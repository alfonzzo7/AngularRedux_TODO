<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{'completed': todo.completado,
                'editing': editando}">
    <div class="view">
        <input class="toggle" type="checkbox" [formControl]="checkField" [checked]="todo.completado">

        <label (dblclick)="editar(true)">{{todo.texto}}</label>

        <button class="destroy" (click)="eliminarTodo()"></button>
    </div>
    <input class="edit" [value]="todo.texto" [formControl]="textInput" (blur)="editar(false)" #txtInputFisico>
</li>
